<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет пациента</title>
    <link rel="stylesheet" type="text/css" href="styles/user.css">
</head>
<body>
<h1> Личный кабинет пациента</h1>
    <div id="patient-info">
    <h2>Имя и фамилия: </h2>
        <p id="patient-name">Иван Иванов</p>
        <h2>Номер телефона: </h2>
        <p id="patient-phone">89537771122</p>
    </div>
<div id="tabs">
    <button onclick="showBook()">Записи к врачу</button>
    <button onclick="showForm()">Записаться к врачу</button>
    </div>
<div id="book-tab">
    <h2> Записи к врачу</h2>
    <ul id="book-list">
    <li><p>Врач: </p>
        <p id="doctor-name">Иван Иванов</p>
        <p>Отделение: </p>
        <p id="doctor-dep">Кардиология</p>
        <p>Специализация: </p>
        <p id="doctor-spec">Кардиология</p>
        <p>Дата: </p>
        <p id="ex-date">01.0.2024</p>
        <p>Время: </p>
        <p id="ex-time">10:00</p>
        <p>Обследование: </p>
        <p id="ex-name">ЭКГ</p>
            </li>
        </ul>
    </div>
<div id="form-tab">
    <h2>Записаться к врачу</h2>
    <form id="book-form">
        <label for="spec">Специализация врача:</label>
            <select id="spec">
                <option value="card">Кардиология</option>
                <option value="oft">Офтальмология</option>
        </select>
        <br><br>
        <label for="name-doctor">Врач:</label>
        <select id="name-doctor"></select>
        <br><br>
        <label for="ex">Обследование:</label>
        <select id="ex"></select>
        <br><br>
        <label for="date">Дата:</label>
        <input type="date" name='date' id="date">
        <br><br>
        <label for="time">Время:</label>
        <input type="time" name='time' id="time">
        <br><br>
        <button type="submit">Записаться</button>
    </form>
    </div>
        <script type="text/javascript" src="scripts/user.js"></script>
</body>
