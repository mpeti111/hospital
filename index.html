<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
    <div class="loader-container">
    <div class="loader"></div>
    <div class="content">
        <h1>Welcome!</h1>
        <button id="register-btn">Registration</button>
        <button id="login-btn">Log In</button>
    </div>
    </div>
    
    <form id="login-form">
        <h2>Log In</h2>
        <input type="text" id="user-login" placeholder="Login" required><br>
        <input type="password" id="user-pass" placeholder="Password" required><br>
        <button type='submit' id="login-sub">Log In</button>
    </form>
    
    <form id="register-form">
        <h2>Registration</h2>
        <input type="text" id="firstName" placeholder="Name" required><br>
        <input type="text" id="lastName" placeholder="Surname"><br>
        <input type="text" id="phone" placeholder="Phone"><br>
        <input type="text" id="login" placeholder="Login" required><br>
        <input type="password" id="pass" placeholder="Password" required><br>
        <button type='submit' id="register-sub">Register</button>
    </form>
    
<script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
